name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore VirtualSpeed/VirtualSpeed.sln
    
    - name: Build
      run: dotnet build VirtualSpeed/VirtualSpeed.sln --no-restore --configuration Release
    
    - name: Test application runs
      run: |
        cd VirtualSpeed/VirtualSpeed
        output=$(dotnet run --no-build --configuration Release -- --gpx route.gpx)
        echo "$output"
        if echo "$output" | grep -q "Total Distance:"; then
          echo "✓ Application produced expected output"
        else
          echo "✗ Application did not produce expected output"
          exit 1
        fi
